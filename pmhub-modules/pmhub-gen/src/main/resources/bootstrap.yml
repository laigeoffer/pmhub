# Tomcat
server: 
  port: 6802

# Spring
spring: 
  application:
    # 应用名称
    name: pmhub-gen
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

# 实时log配置，可在http://localhost:6888/ 监控中心查看实时日志
logging:
  file:
    name: logs/${spring.application.name}/info.log